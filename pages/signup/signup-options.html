<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tech Academy</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/signup-options.css">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="signup-options-container">
        <div class="signup-options-content">
            <!-- Logo e título -->
            <div class="signup-options-header">
                <img src="../../assets/images/imagotipo-tech-academy.png" alt="Tech Academy Logo" class="logo">
                <h1 class="title">Junte-se à comunidade Tech Academy</h1>
                <p class="subtitle">Escolha uma forma de criar sua conta</p>
            </div>

            <!-- Botões de signup -->
            <div class="signup-options-buttons">
                <button class="btn-signup btn-google">
                    <i class="fab fa-google"></i>
                    <span>Continuar com Google</span>
                </button>
                
                <button class="btn-signup btn-apple">
                    <i class="fab fa-apple"></i>
                    <span>Continuar com Apple</span>
                </button>
                
                <button class="btn-signup btn-github">
                    <i class="fab fa-github"></i>
                    <span>Continuar com GitHub</span>
                </button>
                
                <button class="btn-signup btn-linkedin">
                    <i class="fab fa-linkedin"></i>
                    <span>Continuar com LinkedIn</span>
                </button>
                
                <a href="signup.html" class="btn-signup btn-email">
                    <i class="fas fa-envelope"></i>
                    <span>Continuar com E-mail</span>
                </a>
            </div>

            <!-- Termos e política -->
            <p class="terms">
                Ao continuar, você concorda com nossos 
                <a href="#termos">termos de uso</a>, 
                <a href="#privacidade">política de privacidade</a> e
                <a href="#conduta">código de contuda</a>.
            </p>

            <!-- Separador -->
            <div class="separator"></div>

            <!-- Link para login -->
            <p class="login-link">
                Já tem uma conta? <a href="../login/login.html">Faça login</a>
            </p>
        </div>
    </div>
</body>
</html>
